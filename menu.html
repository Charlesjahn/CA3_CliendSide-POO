<html>
<head>
 <title>Mudando Action do Formulário</title>
 <!-- Script que Muda o Action -->
 <script type="text/javascript">
  function mudarAction()
  {
   document.formulario.action = "pagina2.php";
   document.formulario.submit();
  }
 </script>
</head>
<body>
 <form id="formulario" name="formulario" method="post" action="pagina1.php">
      <input id="txtnome" name="txtnome" type="text" />
      
    <input id="btnenviar1" name="btnenviar1" type="submit" value="Submeter para Primeira página" />
      
    <input id="btnenviar2" name="btnenviar2" type="button" value="Troca Action e Submete para a Segunda página" onClick="mudarAction()" />
 </form>
</body>
</html>
