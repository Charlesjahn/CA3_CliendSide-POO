<html lang="en">

<body class="bgPass">
    <div class="logPassDiv">
        <form name="logPass" action="login.html" method="get">

            <h1 id="loginh1">Staff Login</h1>
            
            <input type="text" name="name" placeholder="Staff`s name"
            id="staffname">

            <input type="password" name="password" placeholder="Password" id="password">
            
            <span id="error"></span> <!-- menssage in case the user input weak password -->

            </form>
            
        <button id="login" name="login" value="Login" onclick="validate()">
            login
        </button>

    </div>
</body>
